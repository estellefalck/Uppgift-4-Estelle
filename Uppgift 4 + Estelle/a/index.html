<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Remover</title>
    <script src="script/script.js"></script>
</head>
<body>
    <h1>Character Remover</h1>
    <p id="result"></p>

    <script>
        const result = charRemove('a', 'banana');
        document.getElementById('result').textContent = result;
    </script>
</body>
</html>
